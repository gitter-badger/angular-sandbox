<div id="searchView">
	<div id="searchInput">
		<p>Enter a song title: </p>
		<input type="text" name="searchTerm" placeholder="Enter a song..." autofocus required/>
		<input type="submit" name="submit">
	</div>	
	<div id="searchResults">
		<div ng-repeat="result in results">
			<div class="container">
				<a href="#/details/{{ result.id }}" class="name" ng-bind="result.name"></a>
				<div class="artist" ng-bind="result.artist"></div>
				<div class="album" ng-bind="result.album"></div>
			</div>
		</div>
	</div>
</div>
