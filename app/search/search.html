<div id="searchView">
	<form id="searchInput" ng-submit="songSearch()">
		<label for="searchTerm" class="container"><h2>Search for a song:</h2></label>
		<input type="text" ng-model="searchTerm" name="searchTerm" autofocus required/>
		<a class="submit" href="javascript:void" ng-click="songSearch()">ic</a>
	</form>
	<div id="searchResults">
		<div ng-repeat="result in results">
			<div class="container">
				<a href="#/details/{{ result.id }}" class="name" ng-bind="result.name"></a>
				<div class="artist" ng-bind="result.artists[0].name"></div>
				<div class="album" ng-bind="result.album.name"></div>
			</div>
		</div>
	</div>
</div>
